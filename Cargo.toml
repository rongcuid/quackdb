[workspace]
members = ["crates/*"]

[package]
name = "quackdb"
version = "0.1.0-dev"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1"
once_cell = "1"

strum = { version = "0.25", features = ["derive"] }

libduckdb-sys = "0.8.1"

arrow = "46"
parquet = "46"
chrono = "^0.4.22"
serde = "1"
serde_json = "1"
uuid = "1"
regex = "1"

quackdb-internal = { path = "./crates/quackdb-internal" }

[dev-dependencies]
tempfile = "3"
